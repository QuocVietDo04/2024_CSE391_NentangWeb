<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-container h2 {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            min-width: 0; /* Fixes overflowing issue */
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allows radio buttons to wrap */
        }
        .form-group .radio-group label {
            margin-right: 10px;
            flex: 1; /* Allows radio labels to share space evenly */
            min-width: fit-content; /* Ensures labels don't shrink too much */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Basic Info</h2>
    <form>
        <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" name="employeeId" value="9" readonly>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" value="Dodsworth">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" value="Anne">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="XXX"> XXX</label>
                <label><input type="radio" name="gender" value="ZZZ" checked> ZZZ</label>
            </div>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="Sales Representative">
        </div>
        <div class="form-group">
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" name="suffix" value="Ms.">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="datetime-local" id="birthDate" name="birthDate" value="1969-07-02T00:00:00">
        </div>
        <div class="form-group">
            <label for="hireDate">Hire Date</label>
            <input type="datetime-local" id="hireDate" name="hireDate" value="1994-11-15T00:00:00">
        </div>
        <div class="form-group">
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn" name="ssn">
        </div>
        <div class="form-group">
            <label for="reportsTo">Reports To</label>
            <select id="reportsTo" name="reportsTo">
                <option value="Buchanan">Buchanan</option>
            </select>
        </div>
    </form>
</div>

</body>
</html>
